<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* CSS for the header/navbar */
        .header {
            background-image: linear-gradient(to bottom, #f2f2f2, #cccccc);
            padding: 8px;
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            color: black;
            font-weight: bold;
            margin-left: 138px;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .nav-link {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #333;
            padding: 10px 15px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
            text-decoration: none;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: 22px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            border-radius: 10px;
            height: 600px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 3px 3px 0;
        }

        a[href="/login"] {
            text-decoration: none;
        }


        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .btn-77 {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 40px;
            background-color: #d3cccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            outline: none;
        }

        .btn-77:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .btn-77 img {
            margin-right: 10px;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .footer p,
        .footer span {
            margin: 0;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }
    </style>
</head>

<body>

    <script>
        let slideIndex = 0;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        showSlides();
    </script>
